{% extends 'main/base_text_page.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block text %}
    {% if usernames %}
        {% for name in usernames %}
            <div class="alert alert-warning mt-2">
                <h3>{{ name.name }}</h3>
            </div>

        {% endfor %}
    {% else %}
        <p>Користувачів немає</p>
    {% endif %}
{% endblock %}
