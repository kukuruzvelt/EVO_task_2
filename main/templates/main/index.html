<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Головна сторінка</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            {{ form.name }}
        </label><br>
        <button type="submit" class="btn btn-success">Привітатись</button>
    </form>
    <br>
    <a class="p-2 text-dark" href="{% url 'all_users' %}">Побачити всіх користувачів</a>
    <span>{{ error }}</span>
</body>
</html>
